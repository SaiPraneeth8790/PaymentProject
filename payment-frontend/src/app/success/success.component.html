<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="container">
    <div class="row">
       <div class="col-md-6 mx-auto mt-5">
          <div class="payment">
             <div class="payment_header">
                <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
             </div>
             <div class="content">
                <h1 style="color:black">Payment Successful!</h1>
                
                <p style="color:black"><b>{{receiver}}</b>  credited with   <b><u> INR {{amount}}</u></b></p>
                
                <p style="color:black;">
                Your Updated Balance is  <b><u> INR {{customer.clearbalance}}</u></b>
                </p>
                
                <button class="btn btn-danger" (click)="goDash()">Redirect to Dashboard</button>
             </div>
             
          </div>
       </div>
    </div>
 </div>
